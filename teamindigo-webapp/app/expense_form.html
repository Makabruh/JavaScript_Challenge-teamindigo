<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Adding New Expense</title>
  </head>
  <body>

    <div class="expense-form-page">

    <form class="expense-form" id="expense-form" action="" method="GET" onsubmit="return false">
      <fieldset>
        <legend>Adding a new expense:</legend>
        <!--Name *********************-->
        <p>
          <label>
            Expense Name:
            <input
              type="text"
              id="expensiveName"
              name="expensiveName"
              maxlength="25"
            />
          </label>
        </p>
        <span class="br"></span>
      
        <!--Category ******************-->
        <div class="category">
          Category:
          <select id ="category" name="category">
            <option value="Housing">Housing</option>
            <option value="Transportation">Transportation</option>
            <option value="Food">Food</option>
            <option value="Medical & Healthcare">Medical & Healthcare</option>
            <option value="Debt Payments">Debt Payments</option>
            <option value="Saving, Investing">Saving, Investing</option>
            <option value="Personal Spending">Personal Spending</option>
            <option value="Recreation & Entertainment">Recreation & Entertainment</option>
            <option value="Other" selected>Other</option>
          </select>
        </div>
        <span class="br"></span>
      
        <!--Frequency *********************-->
        <p>
          <fieldset>
            <legend> Expense frequency:</legend>
  
          <div>
            <input type="radio"name="frequency" value="Only this time" checked="checked" onchange="displayRadioValue('frequency')" />Only this time<br>
            <input type="radio"name="frequency" value="Weekly"  onchange="displayRadioValue('frequency')" />Weekly<br>
            <input type="radio" name="frequency" value="Montly"  onchange="displayRadioValue('frequency')" />Montly<br>
            <input type="radio"  name="frequency" value="Year"  onchange="displayRadioValue('frequency')" />Year<br>
          </div>
        </fieldset>
        </p>
        <span class="br"></span>

        
         <!--Value *********************-->
         <!-- I used input tpe"number", but feel free to change to text and use Javascript to check if it a number-->
         <p>
          Value paid: £
          <input type="number" id="expValue" name="expValue" step=".01">
         </p>
         <span class="br"></span>
  
        <!--Esential *********************-->
         <p>
          <fieldset>
            <legend> From 1-10, how is it essential:</legend>
          <div class="checkbox-container">
            <label for ="cb1">1</label>
            <input class="cb_Imp" type="radio" name="selNumber" id="cb1" value="1" onchange="displayRadioValue2('selNumber')" >
            <div class="cb_custom"></div>
          </div>
  
          <div class="checkbox-container">
            <label for ="cb2">2</label>
            <input class="cb_Imp" type="radio" name="selNumber" id="cb2" value="2" onchange="displayRadioValue2('selNumber')" >
            <div class="cb_custom"></div>         
         </div>
         
         <div class="checkbox-container">
          <label for ="cb3">3</label>
          <input class="cb_Imp" type="radio" name="selNumber" id="cb3" value="3" onchange="displayRadioValue2('selNumber')" >
          <div class="cb_custom"></div>         
       </div>
  
       <div class="checkbox-container">
        <label for ="cb4">4</label>
        <input class="cb_Imp" type="radio" name="selNumber" id="cb4" value="4" onchange="displayRadioValue2('selNumber')" >
        <div class="cb_custom"></div>         
        </div>
  
        <div class="checkbox-container">
          <label for ="cb5">5</label>
          <input class="cb_Imp" type="radio" name="selNumber" id="cb5" value="5" onchange="displayRadioValue2('selNumber')" >
          <div class="cb_custom"></div>         
      </div>
        <div class="checkbox-container">
          <label for ="cb6">6</label>
          <input class="cb_Imp" type="radio" name="selNumber" id="cb6" value="6" onchange="displayRadioValue2('selNumber')" >
          <div class="cb_custom"></div>         
        </div>
        <div class="checkbox-container">
          <label for ="cb7">7</label>
          <input class="cb_Imp" type="radio" name="selNumber" id="cb7" value="7" onchange="displayRadioValue2('selNumber')" >
          <div class="cb_custom"></div>         
        </div>
        <div class="checkbox-container">
          <label for ="cb8">8</label>
          <input class="cb_Imp" type="radio" name="selNumber" id="cb8" value="8" onchange="displayRadioValue2('selNumber')" >
          <div class="cb_custom"></div>         
        </div>
        <div class="checkbox-container">
          <label for ="cb9">9</label>
          <input class="cb_Imp" type="radio" name="selNumber" id="cb9" value="9" onchange="displayRadioValue2('selNumber')" >
          <div class="cb_custom"></div>         
        </div>
        <div class="checkbox-container">
          <label for ="cb10">10</label>
          <input class="cb_Imp" type="radio" name="selNumber" id="cb10" value="10" onchange="displayRadioValue2('selNumber')" >
          <div class="cb_custom"></div>         
        </div>
        </fieldset>
        </p>
        <span class="br"></span>
  
        <!--Possibility of Saving Description *****************-->
        <p>
         Is there a way to pay less? If yes describe it:</p>
         <textarea id="savingDesc" name="savingDesc" cols="70" rows="3" maxlength="100"></textarea>
         <span class="br"></span>

  
        <!--Value *********************-->
         <!-- I used input tpe"number", but feel free to change to text and use Javascript to check if it a number-->
         <p>
          Value that could be saved: £
          <input type="number" id="savingValue" name="savingValue" step=".01">
         </p>
  
        <!--Submit Button *********************-->
        <div class="button-centered"><button type="submit" onclick="createExpenseRequest(this.form)" id="submitForm">Add Expense</button></div>
      </fieldset>
    </form>
  </div>
    <script type="text/javascript" src="add-expense.js"></script>
  </body>
</html>
